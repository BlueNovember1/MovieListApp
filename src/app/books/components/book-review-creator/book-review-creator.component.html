<article>
  <section>
    <div class="card">
      <div class="card-title m-3">
        Add review
      </div>
      <div class="card-body">
<!--        autor-->
        <form [formGroup]="reviewCreateForm" (ngSubmit)="onSubmit()" class="row g-3" novalidate>
          <div class="form-group">
            <label for="author" class="form-label">Author</label>
            <input id="author" class="form-control" type="text" formControlName="author" [ngClass]="{ 'is-invalid': getValidationErrors('author').length }" />
            <div class="invalid-feedback" *ngFor="let error of getValidationErrors('author')">
              {{ error }}
            </div>
          </div>
<!--          tytuÅ‚-->
          <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input id="title" class="form-control" type="text" formControlName="title" [ngClass]="{ 'is-invalid': getValidationErrors('title').length }" />
            <div class="invalid-feedback" *ngFor="let error of getValidationErrors('title')">
              {{ error }}
            </div>
          </div>
<!--          opis-->
          <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" formControlName="description" [ngClass]="{ 'is-invalid': getValidationErrors('description').length }"></textarea>
            <div class="invalid-feedback" *ngFor="let error of getValidationErrors('description')">
              {{ error }}
            </div>
          </div>
<!--          ocena-->
          <div class="form-group">
            <label for="rate" class="form-label">Rate</label>
            <input id="rate" class="form-control" type="number" formControlName="rate" [ngClass]="{ 'is-invalid': getValidationErrors('rate').length }" />
            <div class="invalid-feedback" *ngFor="let error of getValidationErrors('rate')">
              {{ error }}
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="reviewCreateForm.invalid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</article>
